name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: formr
          POSTGRES_PASSWORD: formr_test_password
          POSTGRES_DB: formr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=formr_test;Username=formr;Password=formr_test_password"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/**/coverage.cobertura.xml
        flags: backend
        name: backend-coverage

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: src/FormR.Web/package-lock.json

    - name: Install dependencies
      working-directory: src/FormR.Web
      run: npm ci

    - name: Run linter
      working-directory: src/FormR.Web
      run: npm run lint

    - name: Run unit tests
      working-directory: src/FormR.Web
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./src/FormR.Web/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: formr
          POSTGRES_PASSWORD: formr_test_password
          POSTGRES_DB: formr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: src/FormR.Web/package-lock.json

    - name: Install Playwright Browsers
      working-directory: src/FormR.Web
      run: npx playwright install --with-deps

    - name: Build backend
      run: dotnet build --configuration Release

    - name: Install frontend dependencies
      working-directory: src/FormR.Web
      run: npm ci

    - name: Build frontend
      working-directory: src/FormR.Web
      run: npm run build

    - name: Run Playwright tests
      working-directory: src/FormR.Web
      run: npm run test:e2e
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=formr_test;Username=formr;Password=formr_test_password"

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: src/FormR.Web/playwright-report/
        retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: src/FormR.Web/package-lock.json

    - name: Build solution
      run: dotnet build --configuration Release

    - name: Install frontend dependencies
      working-directory: src/FormR.Web
      run: npm ci

    - name: Build frontend
      working-directory: src/FormR.Web
      run: npm run build
