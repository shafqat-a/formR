version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: formr-postgres
    environment:
      POSTGRES_USER: formr
      POSTGRES_PASSWORD: formr_dev_password
      POSTGRES_DB: formr_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U formr"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
